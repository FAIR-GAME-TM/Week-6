        <h3>Create your account</h3>
      
        <form> 
      
          <div class="form__field">
            <label for="username"> Username:</label>
            <input type="username"  class="form__input" pattern=".{1,}" required>
            <span class="icon"></span><p> 1 Charcater </p> <br>
             
            <label for="password"> Password:</label>
            <input type="password" id="password" class="form__input" pattern=".{8,}" required>
            <span class="icon"></span> <p> 8 Charcaters </p>
            <label for="confirmpassword"> Confirm Password:</label>
            <input type="confirmpassword" id="confirmpassword" class="form__input" pattern=".{8,}" required>
            <span class="icon"></span> <p> </p>  <br>

            <label for="zipcode"> Zipcode:</label>
            <input type="zipcode" class="form__input" pattern=".{5,}" required>
            <span  class="icon"></span> <p> 5 Charcaters </p> <br>

            <input type="submit" value="submit"><br><br>

          </div>
      
        </form>
